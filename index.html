<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCRT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }
    #frame-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      iframe {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="frame-container">
    <iframe 
      id="embeddedPage" 
      src="https://clever-dolphin-043ea1.netlify.app/" 
      loading="lazy" 
      title="Embedded MCRT Website">
    </iframe>
    <noscript>
      <p>Your browser does not support iframes. 
        <a href="https://tubular-mooncake-cb666d.netlify.app/" target="_blank">Click here</a> to view the content.
      </p>
    </noscript>
  </div>

  <script>
    // Disable right click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Disable common shortcuts
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && (e.key === "U" || e.key === "S"))
      ) {
        e.preventDefault();
        return false;
      }
    });

    // Detect DevTools (basic check by size difference)
    setInterval(function () {
      if (window.outerWidth - window.innerWidth > 200 || window.outerHeight - window.innerHeight > 200) {
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:20%; color:red;'>⚠ Developer Tools Detected. Access Blocked.</h2>";
      }
    }, 1000);

    // Console timing trick (detect if console is open)
    (function() {
      let devtools = /./;
      devtools.toString = function() {
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:20%; color:red;'>⚠ Developer Tools Detected. Access Blocked.</h2>";
      };
      console.log("%c", devtools);
    })();
  </script>
</body>
</html>
